<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        li{
            width: 150px;
        }

        li:hover{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>Lista de Itens</h1>
        <ul>
            <li class="lista">Arroz</li>
            <li class="lista">Pão</li>
            <li class="lista">Ovo</li>
            <li class="lista">Frango</li>
            <li class="lista">Feijão</li>
        </ul>
</body>
</html>
