<!DOCTYPE html>

<head>

    <title>Parágrafos</title>
</head>
<body>
    <h1>Simbolos e Emojis</h1>
    <hr>
    <p>Vamos adicionar alguns simbolos especiais: <br>
        &reg; = Marca Registrada<br>
        &copy; = Copyright<br>
        &trade; = Marca Registrada (em inglês) <br>
        &euro; = Euro <br>
        &pound; = Moeda da Inglaterra <br>
        &yen; = Moeda Japonesa <br>
        &cent; = Centavo Americano <br>
        &Delta; = Delta <br>
        &uarr; = Seta para cima <br>
        &darr; = Seta para baixo
          </p>
          <p>Vamos adicionar alguns emoji:
            &#x1FAF6;
            &#x1FAE1;
          </p>
</body>
