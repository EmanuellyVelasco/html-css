<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* Box-level */
            height: 300px;
            width: 300px;
            background-color: rgb(175, 203, 203);

            border: 10px solid darkslateblue;

            padding: 10px;

            margin: 40px auto;

            outline: 10px dashed salmon;
        }

        a{ /* Inline-level */
            border: 10px solid red;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os "<a href="#">links são exemplos de caixas inline-level</a>". Vamos ver como tudo isso funciona.</p>
</body>
</html>
